<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Token Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TOTP Token Generator</h1>
        
        <form id="totp-form">
            <label for="secret-key">Your Secret Key</label>
            <input 
                type="text" 
                id="secret-key" 
                name="secret-key" 
                placeholder="Enter your secret key"
                autocomplete="off"
                required
            >
            
            <label for="digits">Number of Digits</label>
            <select id="digits" name="digits">
                <option value="6" selected>6</option>
                <option value="8">8</option>
            </select>
            
            <label for="period">Token Period (in seconds)</label>
            <select id="period" name="period">
                <option value="30" selected>30</option>
                <option value="60">60</option>
            </select>
        </form>
        
        <div class="token-display">
            <div class="countdown">Updating in <span id="updating-in">30</span> seconds</div>
            <div class="token" id="token">------</div>
        </div>
    </div>
    
    <div class="dark-mode-toggle-container">
        <button class="dark-mode-toggle-button" id="theme-toggle" aria-label="Toggle theme menu">
            <svg class="theme-icon-svg dark-mode-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
        <div class="theme-menu" id="theme-menu">
            <div class="theme-option" data-theme="light">
                <svg class="theme-option-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <span>Light</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <svg class="theme-option-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <span>Dark</span>
            </div>
            <div class="theme-option" data-theme="auto">
                <svg class="theme-option-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                    <circle cx="12" cy="12" r="6" stroke-width="2"></circle>
                    <line x1="12" y1="2" x2="12" y2="6" stroke-width="2"></line>
                    <line x1="12" y1="18" x2="12" y2="22" stroke-width="2"></line>
                    <line x1="2" y1="12" x2="6" y2="12" stroke-width="2"></line>
                    <line x1="18" y1="12" x2="22" y2="12" stroke-width="2"></line>
                </svg>
                <span>Auto</span>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/buffer.js" 
            integrity="sha384-NhS3AxwDg2QutVV/6mhT3YMDIi0COa3DMRrKJ28dASNnltnsL65lEMS+lfC5CKK9" 
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/index.js" 
            integrity="sha384-d4ckAJIrPG6rCB/5gBX68DepjontMupkR+V6gIE38XtUX65BNJZV+wRYrzF0GDSG" 
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
