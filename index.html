<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Token Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TOTP Token Generator</h1>
        
        <form id="totp-form">
            <label for="secret-key">Your Secret Key</label>
            <input 
                type="text" 
                id="secret-key" 
                name="secret-key" 
                placeholder="Enter your secret key"
                autocomplete="off"
                required
            >
            
            <label for="digits">Number of Digits</label>
            <select id="digits" name="digits">
                <option value="6" selected>6</option>
                <option value="8">8</option>
            </select>
            
            <label for="period">Token Period (in seconds)</label>
            <select id="period" name="period">
                <option value="30" selected>30</option>
                <option value="60">60</option>
            </select>
        </form>
        
        <div class="token-display">
            <div class="countdown">Updating in <span id="updating-in">30</span> seconds</div>
            <div class="token" id="token">------</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/buffer.js" 
            integrity="sha384-NhS3AxwDg2QutVV/6mhT3YMDIi0COa3DMRrKJ28dASNnltnsL65lEMS+lfC5CKK9" 
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/index.js" 
            integrity="sha384-d4ckAJIrPG6rCB/5gBX68DepjontMupkR+V6gIE38XtUX65BNJZV+wRYrzF0GDSG" 
            crossorigin="anonymous"></script>
    <script src="js/darkmode.js"></script>
    <script src="script.js"></script>
</body>
</html>
