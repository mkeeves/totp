name: Check for CDN Library Updates

on:
  schedule:
    # Run weekly on Mondays at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get latest version from npm
        id: get-version
        run: |
          LATEST_VERSION=$(npm view @otplib/preset-browser version)
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"
      
      - name: Get current version from HTML
        id: get-current
        run: |
          CURRENT_VERSION=$(grep -oP '@otplib/preset-browser@\K[0-9.]+' index.html || echo "not found")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.get-current.outputs.current_version }}" != "${{ steps.get-version.outputs.latest_version }}" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "Update available: ${{ steps.get-current.outputs.current_version }} -> ${{ steps.get-version.outputs.latest_version }}"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already on latest version"
          fi
      
      - name: Calculate SRI hash for new version
        if: steps.compare.outputs.update_available == 'true'
        id: sri
        run: |
          SRI_HASH=$(curl -s "https://unpkg.com/@otplib/preset-browser@${{ steps.get-version.outputs.latest_version }}/index.js" | openssl dgst -sha384 -binary | openssl base64 -A)
          echo "sri_hash=$SRI_HASH" >> $GITHUB_OUTPUT
          echo "SRI hash: $SRI_HASH"
      
      - name: Create issue if update available
        if: steps.compare.outputs.update_available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Update @otplib/preset-browser to ${{ steps.get-version.outputs.latest_version }}`;
            const body = `A new version of @otplib/preset-browser is available.
            
            **Current version:** ${{ steps.get-current.outputs.current_version }}
            **Latest version:** ${{ steps.get-version.outputs.latest_version }}
            
            **SRI Hash for new version:**
            \`\`\`
            sha384-${{ steps.sri.outputs.sri_hash }}
            \`\`\`
            
            **Required changes:**
            1. Update the version in \`index.html\` script tag
            2. Update the SRI hash in \`index.html\`
            3. Update the version in \`package.json\`
            4. Test the application to ensure compatibility
            
            **CDN URL:**
            \`https://unpkg.com/@otplib/preset-browser@${{ steps.get-version.outputs.latest_version }}/index.js\`
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'automated']
            });

